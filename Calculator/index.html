<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keypad with Display</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .display {
      width: 260px;
      height: 60px;
      background: #222;
      color: #0f0;
      font-size: 28px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-family: monospace;
      overflow: hidden;
    }

    .hello {
      background-color: blue;
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      justify-content: center;
      padding: 20px;
      border-radius: 12px;
    }

    button {
      font-size: 20px;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #eee;
    }

    button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="display" id="display">0</div>

    <!-- Keypad -->
    <div class="hello">
      <button onclick="press('C')">C</button>
      <button onclick="press(1)">1</button>
      <button onclick="press(2)">2</button>
      <button onclick="press(3)">3</button>
      <button onclick="setOp('+')">+</button>
      <button onclick="press(4)">4</button>
      <button onclick="press(5)">5</button>
      <button onclick="press(6)">6</button>
      <button onclick="setOp('-')">-</button>
      <button onclick="press(7)">7</button>
      <button onclick="press(8)">8</button>
      <button onclick="press(9)">9</button>
      <button onclick="setOp('*')">*</button>
      <button onclick="calculate()">=</button>
      <button onclick="press(0)">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="setOp('/')">/</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let current = "";
    let previous = "";
    let operator = null;

    function press(num) {
      if (num === '.' && current.includes('.')) return; // prevent multiple decimals
      current += num;
      display.innerText = current;
      if (num == 'C') {
        display.innerText = 0;
        operator = null;
        current='';
        previous = '';
      }
    }

    function setOp(op) {
      if (current === "") return;
      if (previous !== "") calculate();
      operator = op;
      previous = current;
      current = "";
    }

    function calculate() {
      if (operator === null || current === "" || previous === "") return;
      let result;
      const prev = parseFloat(previous);
      const curr = parseFloat(current);

      switch (operator) {
        case '+': result = prev + curr; break;
        case '-': result = prev - curr; break;
        case '*': result = prev * curr; break;
        case '/': result = curr !== 0 ? prev / curr : "Error"; break;
      }

      display.innerText = result;
      current = result.toString();
      operator = null;
      previous = "";
    }
  </script>
</body>
</html>
